<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Available items</title>
    <style>
        td {
            border: 1px solid #cccccc;
            text-align: center;
            vertical-align: middle;
            padding: 1px 5px;
        }
    </style>
</head>
<body>

<table th:if="${items.size() > 0}" id="item-table">
    <tr>
        <td>Name</td>
        <td>Type</td>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.getName()}">name</td>
        <td th:text="${item.getType().getValue()}">value</td>
        <td>
            <form th:method="DELETE"
                  th:action="@{/items/{id}(id=${item.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

<table>
    <tr>
        <button type="reset"
                th:attr="onclick=|window.location.replace('@{{urlPrefix}/ (urlPrefix = ${urlPrefix})}')|">
            Back
        </button>
        <button type="reset"
                th:attr="onclick=|window.location.replace('@{{urlPrefix}/items/new (urlPrefix = ${urlPrefix})}')|">
            Add Item
        </button>
    </tr>
</table>
</body>
</html>
